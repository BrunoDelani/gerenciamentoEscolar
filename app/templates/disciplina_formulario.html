{% extends "base.html" %}

{% block conteudo %}
{% if tipo == 'alterar' %}
<h2>Alteração da Disciplina</h2>
{% else %}
<h2>Inserir disciplina</h2>
{% endif %}

{% if tipo == 'alterar' %}
<form action="/disciplinas/alterar/{{disciplina.id}}" method="POST">
{% else %}
<form action="/disciplinas/inserir" method="POST">
{% endif %}

    <div class="form-group pt-2 pb-2">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" value="{{ disciplina.nome if disciplina }}">
    </div>
    <div class="form-group pt-2 pb-2">
        <label for="calculo">Calculo:</label>
        <input type="text" id="calculo" name="calculo" class="form-control" value="{{ disciplina.calculo if disciplina  }}">
    </div>
    <div class="mt-3">
    <input type="submit" class="btn btn-success" value="{{ 'Cadastrar' if tipo == 'inserir' else 'Alterar'}}">
</div>
</form>
{% endblock %}
