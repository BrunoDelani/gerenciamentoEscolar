{% extends "base.html" %}

{% block conteudo %}
{% if tipo == 'alterar' %}
<h2>Alteração de professor</h2>
{% else %}
<h2>Inserir professor</h2>
{% endif %}

{% if tipo == 'alterar' %}
<form action="/professores/alterar/{{professor.id}}" method="POST">
{% else %}
<form action="/professores/inserir" method="POST">
{% endif %}

    <div class="form-group pt-2 pb-2">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" value="{{ professor.nome if professor }}">
    </div>
    <div class="form-group pt-2 pb-2">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ professor.email if professor  }}">
    </div>
    {% if tipo == 'inserir'%}
    <div class="form-group pt-2 pb-2">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" class="form-control">
    </div>
    {% endif %}
    <div class="mt-3">
    <input type="submit" class="btn btn-success" value="{{ 'Cadastrar' if tipo == 'inserir' else 'Alterar'}}">
</div>
</form>
{% endblock %}
